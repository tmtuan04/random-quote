<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator | TuanTu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b243a87c84.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Daily Dose of Motivation</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">The road may be short, but you won't get there if you don't go. The work may be easy, but it won't be done if you don't do it.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Tuan Tu</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="translate"><i class="fa-solid fa-language"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
        <div class="TuanCode">
            <p>&copy; 2024 TuanTu. | Tác giả: <a href="https://www.facebook.com/tu.tuan2004/">Từ Minh Tuân</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
